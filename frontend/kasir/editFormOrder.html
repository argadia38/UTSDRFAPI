    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameSelect = document.getElementById('username');
            const totalPriceInput = document.getElementById('totalPrice');
            const statusSelect = document.getElementById('status');
            const orderId = new URLSearchParams(window.location.search).get("orderId"); // Ambil ID order dari URL
        
            async function fetchOrderData() {
                if (orderId) {
                    try {
                        const response = await fetch(`http://127.0.0.1:8000/api/orders/${orderId}/`, {
                            headers: {
                                "Authorization": `Bearer ${localStorage.getItem("accessToken")}`,
                            },
                        });
        
                        if (!response.ok) {
                            throw new Error("Failed to fetch order data");
                        }
        
                        const order = await response.json();
        
                        // Isi form dengan data order
                        totalPriceInput.value = order.total_price;
                        statusSelect.value = order.status;
        
                        // Mengisi dropdown username
                        await populateUsernameDropdown(order.user.id);
                    } catch (error) {
                        console.error("Error fetching order data:", error);
                        alert("Unable to fetch order data.");
                    }
                }
            }
        
            async function populateUsernameDropdown(selectedUserId) {
                try {
                    // Hapus semua opsi dalam dropdown sebelum mengisi ulang
                    usernameSelect.innerHTML = '';
                    
                    // Menambahkan opsi default
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Choose user...';
                    usernameSelect.appendChild(defaultOption);
    
                    const response = await fetch("http://127.0.0.1:8000/api/users/", {
                        headers: {
                            "Authorization": `Bearer ${localStorage.getItem("accessToken")}`,
                        },
                    });
        
                    if (!response.ok) {
                        throw new Error("Failed to fetch users");
                    }
        
                    const users = await response.json();
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.username;
                        if (user.id === selectedUserId) {
                            option.selected = true;
                        }
                        usernameSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching users:", error);
                    alert("Unable to fetch users.");
                }
            }
        
            // Call the function to fetch order data when the page loads
            fetchOrderData();
        
            // Handle form submission
            document.getElementById('orderForm').onsubmit = async function (event) {
                event.preventDefault();
        
                const userId = usernameSelect.value;
                const totalPrice = totalPriceInput.value;
                const status = statusSelect.value;
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/orders/${orderId}/`, {
                        method: 'PUT',
                        headers: {
                            "Authorization": `Bearer ${localStorage.getItem("accessToken")}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            user: userId,
                            total_price: totalPrice,
                            status: status,
                        }),
                    });
                    
                    if (response.ok) {
                        alert("Order updated successfully!");
                        console.log("Redirecting to table.html...");
                        setTimeout(() => {
                            window.location.replace("table.html");
                        }, 1000); // Redirect after 1 second
                    } else {
                        const errorData = await response.json(); // Attempt to get any error details
                        console.error("Error details:", errorData);
                        alert("Failed to update order: " + errorData.detail || "Unknown error");
                    }

                } catch (error) {
                    console.error("Error updating order:", error);
                    alert("Unable to update order.");
                }
            };
        });
    </script>
